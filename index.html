<html lang="en">

			href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="header">
			<div class="container">
				<div class="navbar">
					<!-- ----------logo----------- -->
					<div class="logo">
						<img src="/images/logo.png" class="logo" />
					</div>
					<nav>
						<ul>
							<li><a href="">Home</a></li>
							<li><a href="">Products</a></li>
							<li><a href="">About</a></li>

					<img src="/images/cart.png" class="catr" />
				</div>
				<div class="row">
					<div class="col-2">
						<h1>
							Welcome to<br />
							clothes <span>store!</span>
						</h1>
						<p>
							"A clothes shop or clothes store is any shop which
							sells items of ready-made clothing.<br />
							A small shop which sells expensive".
						</p>
						<a href="" class="btn">Explore Now &#8594;</a>
					</div>
					<div class="col-2">
						<img src="/images/image1.png" />
					</div>
				</div>
			</div>

		<!-- ---------featured categories-------- -->
		<div class="categories">
			<div class="row">
				<div class="col-3">
					<img src="/images/category-1.jpg" />
				</div>
				<div class="col-3">
					<img src="/images/category-2.jpg" />
				</div>
				<div class="col-3">
